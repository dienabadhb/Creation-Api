version: "3.9"

services:
  backend: 
    image: node:latest
    working_dir: /app
    volumes: 
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment: 
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/creation_api
    ports:
      - "3001:3000"
    depends_on:
      - db

  db: 
    image: postgres:17
    container_name: creation-api-db
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=creation_api
    volumes: 
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes: 
  db_data:
